<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.47/moment-timezone.min.js"></script>
    <title>World Clock</title>
    <link rel="stylesheet" href="Src/style.css" />
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="localTime"></div>
    <main class="container">
      <form>
        <select name="cities" id="cities">
          <option value="">Select a city</option>
          <option value="Australia/Sydney">Sydney</option>
          <option value="America/Los_Angeles">Los Angeles</option>
          <option value="Africa/Nairobi">Nairobi</option>
        </select>
      </form>
      <div class="city">
        <h2 class="cityName"><img src="Images/city.gif" class="cityGif" /></h2>
        <div class="date">
          <div class="day">Tue 25th March 2025</div>
          <div class="time">
            <img src="Images/hourglass.gif" class="hourglass" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Onduko">Daisy Onduko</a> and is
      <a href="https://github.com/Onduko/World-Clock">open-sourced on GitHub</a>
      and is hosted on
      <a href="https://worldclockchallenge.netlify.app/">Netlify</a>
    </footer>
    <script src="Src/script.js"></script>
  </body>
</html>
