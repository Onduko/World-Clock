<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock</title>
    <link rel="stylesheet" href="Src/style.css">
  </head>
  <body>
    <h1>World Clock</h1>
    <div class="localTime">
        8:30 AM
    </div>
    <main class="container">
        <form>
            <select name="cities" id="cities">
                <option value="">Select a city</option>
                <option value="Sydney">Sydney</option>
                <option value="Los Angeles">Los Angeles</option>
                <option value="Nairobi">Nairobi</option>
            </select>
        </form> 
        <p>
        <div class="city">
            <h2 class="cityName">
                Sydney
            </h2>
            <div class="date">
                Tue 25th March 2025
                <div class="time">
                    8:30 AM
                </div>
            </div>
            
        </div>
        </div>
    </p>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/Onduko">Daisy Onduko</a> and is
      <a href="https://github.com/Onduko/World-Clock">open-sourced on GitHub</a>
      and is hosted on
      <a href="https://worldclockchallenge.netlify.app/">Netlify</a>
    </footer>
    <script src="Src/script.js"></script>
  </body>
</html>
